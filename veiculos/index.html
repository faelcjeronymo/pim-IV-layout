<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos</title>
    <script src="/public/js/assets.js" type="module" defer></script>
</head>
<body>
    <div class="application">
        <page-sidebar></page-sidebar>
        <div class="page-wrapper">
            <page-header></page-header>
            <main class="main-content">
                <div class="card">
                    <div class="card-header">
                        <div class="container-fluid">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-12 col-md-auto mb-3 mb-md-0">
                                    <h5 class="text-primary card-title m-0">Veículos</h5>
                                </div>
                                <div class="col-12 col-md-6 col-lg-4 col-xxl-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input" placeholder="Digite a placa do veículo...">
                                        <i class="fa fa-magnifying-glass search-icon"></i>
                                        <button class="btn btn-primary input-group-text">Pesquisar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="table-responsive">
                                        <table class="table table-hover table-nowrap mb-0">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th>
                                                        <div class="d-flex align-items-center">
                                                            <i class="fa fa-car-side"></i>
                                                            Modelo
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="d-flex align-items-center">
                                                            <i class="fa fa-hashtag"></i>
                                                            Placa
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="d-flex align-items-center">
                                                            <i class="fa fa-wallet"></i>
                                                            RENAVAM
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="d-flex align-items-center">
                                                            <i class="fa fa-road"></i>
                                                            Quilometragem
                                                        </div>
                                                    </th>
                                                    <th class="text-center">
                                                        <div class="d-flex align-items-center justify-content-center">
                                                            <i class="fa fa-list-check"></i>
                                                            Cotações Realizadas
                                                        </div>
                                                    </th>
                                                    <th></th><!-- Botoes -->
                                                    <th></th><!-- link p/ cotacoes -->
                                                </tr>
                                            </thead>
                                            <tbody id="list">
                                                <tr>
                                                    <td colspan="10">
                                                        <div class="table-cell-icon">
                                                            <i class="fa fa-plus"></i>
                                                            Cadastrar um veículo
                                                            <a href="/veiculos/cadastrar.html" class="stretched-link"></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
         for (let i = 0; i < 15; i++) {
            let linha = document.getElementById("list");
            let template = document.createElement("tr");

            let elemento = `
            <td class="veiculo-modelo">
                <div class="avatar avatar-circle avatar-xs me-2">
                    <img src="/public/img/brands-logo/chevrolet-logo.png" alt="..." class="avatar-img" width="30" height="auto">
                </div>
                <span>Corsa Classic, 2006</span>
            </td>
            <td class="veiculo-placa">HBR-9534</td>
            <td class="veiculo-renavam">49848951-8</td>
            <td class="veiculo-quilometragem">168.148 Km</td>
            <td class="veiculo-cotacoes text-center">3</td>
            <td class="table-cell-buttons">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-table me-2">
                        <i class="fa fa-pen"></i>
                    </button>
                    <button class="btn btn-table me-2">
                        <i class="fa fa-info-circle"></i>
                    </button>
                    <button class="btn btn-table remove ">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </td>
            <td colspan="0">
                <a class="stretched-link" href="/cotacoes/"></a>
            </td>
            `
            template.innerHTML = elemento;

            linha.append(template);
        }
    </script>
</body>
</html>
